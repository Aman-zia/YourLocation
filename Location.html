<!DOCTYPE html>
<html lang="en">
<head>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgCJEMl8pPPb6fkGNZmx3jYAaGMYmVFJM&callback=&libraries=&v=weekly"
  defer>
</script>
    
    <title>Geo location API</title>
    <style>
      #map
      {
        height: 800px;
        width: 100%;
      }
      </style>
</head>
<body onload="getLocation()">
    
    
    <div id="map"></div>
    

    <script>

        var x=document.getElementById("output");
        
        function getLocation() 
        {
    if (navigator.geolocation)
     {
       navigator.geolocation.getCurrentPosition(showPosition);
     } 
    else 
     { 
       x.innerHTML = "Geolocation is not supported by this browser.";
     }
}

function showPosition(position) 
{
  initMap(position);
  /*x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;*/
}

function initMap(position)
{
  const val = { lat: position.coords.latitude, lng:position.coords.longitude };
  
  const map = new google.maps.Map(document.getElementById("map"),
{
  zoom: 25,
  center: val,
        });
        const marker = new google.maps.Marker({position: val,map: map});
      }


     </script>
    
</body>
</html>
